<ion-view style="" id="page2" title="Change Password" hide-nav-bar="true">
    <ion-header-bar align-title="center" id="div2" class="bar-light map_header" style="background: rgba(0, 81, 105, 1) !important;">
  <div class="buttons">
    <button ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item" style=""><i class="icon ion-android-arrow-back"></i></button>
  </div>
  <h1 class="title">Change Password</h1>
  
</ion-header-bar>
    <ion-content class="has-header" padding="true">
        
        <div class="spacer" style="width: 100%; float: left; height: 20vh;"></div>
        
         <form class="change-password" name="changepassword" ng-submit="changepassword.$valid && changePassword()">
         <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Old Password" name="oldpassword" ng-model="data.oldpassword" required>
          </label>
             <span style="color:red;" ng-show="changepassword.$submitted || changepassword.oldpassword.$touched">
                <span ng-show="changepassword.oldpassword.$error.required">Old Password is required.</span>
            </span>
             
             
             
        
          <label class="item item-input">
            <input type="password" placeholder="New Password" name="newpassword" ng-model="data.newpassword" required>
          </label>
             <span style="color:red;" ng-show="changepassword.$submitted || changepassword.newpassword.$touched">
                <span ng-show="changepassword.newpassword.$error.required">New Password is required.</span>
            </span>
          
<!--          <label class="item item-input">
            <input type="password" placeholder="Confirm Password">
          </label>-->
          <input type="submit" class="button button_purpel  button-block" style="border-radius:0;" value="SAVE">
         </div></form>
    </ion-content>
</ion-view>
